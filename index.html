<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="version" content="1.1"/>
  <meta name="keywords" content="star citizen, cargo, calculator, iq2gamer" />
  <title>SCU Box Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>SCU Box Calculator</h1>
    <div class="input-group">
      <label for="total-scu">Total SCU</label>
      <input type="number" id="total-scu" min="0" placeholder="Enter SCU" />
      <span id="scu-suffix">scu</span>
    </div>

    <div class="input-group">
      <label for="box-size">Max Box Size</label>
      <select id="box-size">
        <option value="1">1 scu</option>
        <option value="2">2 scu</option>
        <option value="4">4 scu</option>
        <option value="8">8 scu</option>
        <option value="16">16 scu</option>
        <option value="32">32 scu</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Box Size</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody id="output-body">
        <!-- Output rows go here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
<footer>
  <p>
    <i>*Maximizes size over numbers. Not responsible for total scu not fitting in your ship.</i>
  </p>
</footer>
</html>
