<body>
  <div class="container">
    <h1>SCU Box Calculator</h1>
    <div class="input-group">
    <h3>
      <label for="scu_calculation">How would you like to calculate SCU?</label>
      </h3>
      <form id="scu_calculation">
        <input type="radio" id="ship_name_automatic" name="calculator_option" value="ship_name_automatic">
        <label for="ship_name_automatic">Vehicle Max SCU</label>
        <input type="radio" id="manual_scu" name="calculator_option" value="manual_scu">
        <label for="manual_scu">Manual</label>
      </form>
  </div>
    <div class="input-group" id="vehicle-group">
  <label for="id_vehicle"> Vehicle </label>
  <input type="text" id="id_vehicle" list="list_vehicles" maxlength="100" ondblclick="input_clear(this)" placeholder="I.E. Avenger Titan" value="" autocomplete="off" title="Enter a vehicle name. Press 'Enter' to submit.">
  <span id="vehicle-scu-display" style="margin-left: 0.5em;"></span>
</div>

<div class="input-group" id="manual-group">
  <label for="total-scu">Total SCU</label>
  <input type="number" id="total-scu" ondblclick="input_clear(this)" min="0" placeholder="Enter SCU" />
  <span id="scu-suffix">scu</span>
</div>


    <div class="input-group">
      <label for="box-size">Max Box Size</label>
      <select id="box-size">
        <option value="1">1 scu</option>
        <option value="2">2 scu</option>
        <option value="4">4 scu</option>
        <option value="8">8 scu</option>
        <option value="16">16 scu</option>
        <option value="32">32 scu</option>
      </select>
    </div>
 <p>
    <i>Does not take into account max scu size container for ship nor max amount of each type.</i>
  </p>
    <table>
      <thead>
        <tr>
          <th>Box Size</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody id="output-body">
        <!-- Output rows go here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
